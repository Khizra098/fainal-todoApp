name: CD Pipeline - Production

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=ref,event=tag
          type=sha,prefix={{branch}}-

    - name: Build and push Docker images
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/backend/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/frontend/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
        labels: ${{ steps.meta.outputs.labels }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/

    - name: Deploy to production cluster
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA_PROD }}
      run: |
        # Decode kubeconfig
        echo $KUBE_CONFIG_DATA | base64 -d > /tmp/kubeconfig
        export KUBECONFIG=/tmp/kubeconfig

        # Update image tags in kustomize
        cd k8s/overlays/production
        kustomize edit set image todo-backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
        kustomize edit set image todo-frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest

        # Apply to cluster
        kubectl kustomize . | kubectl apply -f -

        # Wait for deployment to complete
        kubectl rollout status deployment/backend-deployment -n todo-app-prod --timeout=300s
        kubectl rollout status deployment/frontend-deployment -n todo-app-prod --timeout=300s

    - name: Run health checks
      run: |
        # Check if all pods are running
        kubectl get pods -n todo-app-prod
        kubectl get services -n todo-app-prod

        # Validate deployment status
        kubectl rollout status deployment/backend-deployment -n todo-app-prod
        kubectl rollout status deployment/frontend-deployment -n todo-app-prod

    - name: Run smoke tests
      run: |
        # Run production-specific smoke tests
        echo "Running smoke tests against production environment..."
        # Add smoke test commands here

    - name: Notify deployment success
      run: |
        # Send notification about successful deployment
        echo "Production deployment completed successfully"
        # Add notification commands here if needed