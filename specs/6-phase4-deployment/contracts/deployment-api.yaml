openapi: 3.0.0
info:
  title: Phase 4 Deployment API
  description: API for managing containerized deployments
  version: 1.0.0
servers:
  - url: https://deployment-api.example.com
    description: Production server
  - url: https://staging-deployment-api.example.com
    description: Staging server

paths:
  /deployments:
    get:
      summary: List all deployments
      description: Retrieve a list of all containerized deployments
      responses:
        '200':
          description: List of deployments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Deployment'
    post:
      summary: Create a new deployment
      description: Deploy a new containerized application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequest'
      responses:
        '201':
          description: Deployment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '400':
          $ref: '#/components/responses/BadRequest'

  /deployments/{id}:
    get:
      summary: Get deployment details
      description: Retrieve details of a specific deployment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deployment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update deployment
      description: Update an existing deployment configuration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeploymentRequest'
      responses:
        '200':
          description: Deployment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete deployment
      description: Remove a deployment from the cluster
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deployment deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'

  /deployments/{id}/status:
    get:
      summary: Get deployment status
      description: Retrieve the current status of a deployment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deployment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentStatus'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    Deployment:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the deployment
        name:
          type: string
          description: Name of the deployment
        namespace:
          type: string
          description: Kubernetes namespace
        status:
          $ref: '#/components/schemas/DeploymentStatus'
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        config:
          $ref: '#/components/schemas/DeploymentConfig'

    DeploymentConfig:
      type: object
      properties:
        image:
          type: string
          description: Container image reference
        replicas:
          type: integer
          description: Number of desired replicas
        resources:
          $ref: '#/components/schemas/Resources'
        environment:
          type: array
          items:
            type: string
          description: Environment variables
        secrets:
          type: array
          items:
            type: string
          description: Secret references

    Resources:
      type: object
      properties:
        requests:
          $ref: '#/components/schemas/ResourceValues'
        limits:
          $ref: '#/components/schemas/ResourceValues'

    ResourceValues:
      type: object
      properties:
        cpu:
          type: string
          description: CPU resource value
        memory:
          type: string
          description: Memory resource value

    DeploymentStatus:
      type: object
      properties:
        phase:
          type: string
          enum: [Pending, Running, Failed, Succeeded]
          description: Current phase of the deployment
        readyReplicas:
          type: integer
          description: Number of ready replicas
        availableReplicas:
          type: integer
          description: Number of available replicas
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'

    Condition:
      type: object
      properties:
        type:
          type: string
          description: Type of the condition
        status:
          type: string
          enum: ["True", "False", "Unknown"]
          description: Status of the condition
        reason:
          type: string
          description: Reason for the condition
        message:
          type: string
          description: Message explaining the condition

    CreateDeploymentRequest:
      type: object
      required: [name, config]
      properties:
        name:
          type: string
          description: Name of the deployment
        namespace:
          type: string
          description: Target namespace
        config:
          $ref: '#/components/schemas/DeploymentConfig'

    UpdateDeploymentRequest:
      type: object
      properties:
        config:
          $ref: '#/components/schemas/DeploymentConfig'

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
        details:
          type: object
          description: Additional error details

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'