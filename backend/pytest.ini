[tool:pytest]
# Configuration for pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    async: marks tests as async tests

[coverage:run]
source = src/
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */config/*
    */settings.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if settings.DEBUG:
    if 0:
    if __revision__:
    if hasattr\(sys, _getframe\):
    @overload
show_missing = True
precision = 2
skip_covered = False

[coverage:html]
directory = htmlcov